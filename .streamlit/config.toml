# Streamlit Configuration File
# Place this in .streamlit/config.toml for custom dashboard settings

[theme]
primaryColor = "#667eea"
backgroundColor = "#0f2027"
secondaryBackgroundColor = "#1a1a2e"
textColor = "#ffffff"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"
